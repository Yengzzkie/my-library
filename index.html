<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>My Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <button class="add-book-btn" onclick="">Add Book</button>

    <dialog class="modal">
      <div>
        <form>
          <label for="title"
            >Title:
            <input type="name" placeholder="Title" id="title" />
          </label>
          <label for="author"
            >Author:
            <input type="name" placeholder="Author" id="author" />
          </label>
          <label for="pages"
            >Pages:
            <input type="number" placeholder="Pages" id="pages" />
          </label>
          <label for="isRead"
            >Read:
            <input type="checkbox" id="isRead" />
          </label>
          <button type="submit" id="submitButton">Add</button>
        </form>

        <button class="close-modal">Close</button>
      </div>
    </dialog>

    <dialog class="book-modal">
      <div>
        <p>
          Are you sure you want to delete this book?
          <button class="confirm-btn">Confirm</button>
          <button class="cancel-btn">Cancel</button>
        </p>
      </div>
    </dialog>

    <div class="objContainer"></div>
  </body>

  <script src="script.js"></script>
</html>
