<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/stack-of-books.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <title>My Library</title>
  </head>
  <body>
    <div class="header">
        <h2>My Library</h2>
        <img src="assets/stack-of-books.png" alt="stack-of-books" class="header-icon">
        <button class="add-book-btn round-btn">+</button>
    </div>

    <div class="confirmation-dialog"></div>

    <dialog class="modal">
      <div>
        <h3>Enter your book info</h3>
        <form>
          <div class="input-wrapper">
            <input type="name" placeholder="" id="title" required/>
            <label for="title">Title</label>
          </div>
          <div class="input-wrapper">
            <input type="name" id="author" required/>
            <label for="author">Author</label>
          </div>
          <div class="input-wrapper">
            <input type="number" id="pages" required/>
            <label for="pages">Pages</label>
          </div>
          <label for="isRead">Status:</label>
          <input type="checkbox" id="isRead" />
          <button type="submit" id="submitButton">Add</button>
        </form>
        <button class="close-modal">X</button>
      </div>
    </dialog>

    <dialog class="book-modal">
      <div>
        <p>
          Are you sure you want to delete this book?
        </p>
        <div class="button-wrapper">
          <button class="confirm-btn">Confirm</button>
          <button class="cancel-btn">Cancel</button>
        </div>
      </div>
    </dialog>

    <div class="objContainer"></div>
  </body>

  <script src="script.js"></script>
</html>
